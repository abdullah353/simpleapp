<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h4 class="text-center login-title">Register Yourself</h4>
                <form class="form-signin" action="/store" method="POST">
                    <input type="hidden" name="_token" value="{{csrf}}">
                    <input type="text" class="form-control"
                        name="name" placeholder="Name" required autofocus>

                    <input type="text" class="form-control"
                        name="email" placeholder="Email" required>

                    <input type="password" class="form-control"
                        name="password" placeholder="Password" required>

                    <button class="btn btn-lg btn-primary btn-block"
                        type="submit"> Register </button>
                </form>
                <a href="/login" class="text-center btn btn-success col-xs-12">Login</a>
            </div>
        </div>
    </div>
</div>
