<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h4 class="text-center login-title">Sign in </h4>
                <img class="profile-img" src="{{avatar}}" alt="avatar">
                <form class="form-signin" action="/authenticate" method="POST">
                    <input type="hidden" name="_token" value="{{csrf}}">

                    <input type="text" class="form-control"
                        name="email" placeholder="Email" required autofocus>

                    <input type="password" class="form-control"
                        name="password" placeholder="Password" required>

                    <button class="btn btn-lg btn-primary btn-block"
                        type="submit"> Sign in</button>
                </form>

                <a href="/register" class="text-center btn btn-success col-xs-12">
                    Create an account
                </a>
            </div><!--.account-wall-->
        </div><!--.col-sm-*-->
    </div><!--.row-->
</div><!--.container-->
